<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h1 class="valueNum">{value}</h1>
      <div class="wrapper">
         <button class="numButton plus">+1</button>
         <button class="numButton minus">-1</button>
      </div>
   </div>
   <div class="container">
      <h1 class="valueString">{value}</h1>
      <div class="wrapper">
         <input type="text" class="stringInput" placeholder="type!">
      </div>
   </div>
   <div class="container">
      <h1 class="valueColor">{value}</h1>
      <div class="wrapper">
         <input type="color" class="colorInput">
      </div>
   </div>

   <script src="index.js"></script>
</body>

</html>

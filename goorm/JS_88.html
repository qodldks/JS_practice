<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>콜백함수 예제1</h2>
   <script>
      function test1(callback_1){
         for(let i=1;i<=5;i++){
            callback_1(i);
         }
      }
      function callback_1(i){
         document.write(i+"번째 안녕하세요<br>");
      }
      test1(callback_1);
      document.write("<h2>콜백함수 예제2</h2>")

      function test2(array1, callback_2){
         for(const item of array1){
            callback_2(item);
         }
      }
      function callback_2(item){
         document.write(item+"번째 안녕하세요<br>");
      }
      test2([7,8,9,10],callback_2);
      document.write("<h2>콜백함수 예제2-1</h2>");
      test2([17,18,19,20], function(el){
         document.write(`${el}번째 매개변수로 익명함수 바로 호출<br>`)
      });
      document.write("<h2>콜백함수 예제3</h2>")
      function test4(x,callback_4){
         callback_4(x);
      }
      test4(2, function(y){document.write(y*y);});
   </script>
</body>
</html>
